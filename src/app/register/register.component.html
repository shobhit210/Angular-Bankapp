<div class="main-body">
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mt-3">
                <p class="mainhead text-center">Bank Application Registration</p>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container loginplate">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-3">
                <h3 class="text-center h4 mb-2 innerhead">Welcome to XYZ Bank</h3>
                <h4 class="text-center h6 mb-2">{{aim}}</h4>
            </div>
            <div class="col-4"></div>
        </div>
        <form (ngSubmit)="register()">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <input type="text" name="uname" class="userone" [(ngModel)]="uname" placeholder="Enter Username">
                    <input type="text" name="acno" class="userone" [(ngModel)]="acno" placeholder="Enter Account Number">
                    <input type="password" name="pswd" class="userone" [(ngModel)]="pswd" placeholder="Enter Password">

                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-danger mt-3">Register</button>
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>
</div>
