<div class="main-body">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-3">
                <p class="mainhead text-center">Bank Application</p>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container loginplate">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-3">
                <h3 class="text-center h4 mb-2 innerhead">Welcome to XYZ Bank</h3>
                <h4 class="text-center h6 mb-2">{{aim}}</h4>
            </div>
            <div class="col-4"></div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                                        
                    <input type="text" class="userone" name="acno" formControlName="acno" placeholder="Enter Account Number">
                    <div *ngIf="this.loginForm.get('acno')?.touched || this.loginForm.get('acno')?.dirty && this.loginForm.get('acno')?.errors" class="error">Invalid Account Number</div>
                    
                    <input type="password" class="userone" name="pswd" formControlName="pswd" placeholder="Enter Password">
                    <div *ngIf="this.loginForm.get('pswd')?.touched || this.loginForm.get('pswd')?.dirty && this.loginForm.get('pswd')?.errors" class="error">Invalid Password</div>
                    <p class="forgotpw"><a href="">Forgot Password</a></p>

                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-danger">Login</button>
                </div>
                <div class="col-4"></div>
            </div>
        </form>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex justify-content-center">
                <a class="textfp mt-3" routerLink="register">New User? SignUp Now</a>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>
